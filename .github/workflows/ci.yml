name: Deploy Vite Landing Page

on:
  push:
    branches: [ master ]

permissions:
  contents: read       # required for actions/checkout
  pages: write         # required for upload & deploy-pages
  id-token: write      # required for OIDC with deploy-pages

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      artifact-name: dist-pages-artifact
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        id: upload-pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist
          name: dist-pages-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
        with:
          artifact_name: dist-pages-artifact
