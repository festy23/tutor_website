name: Deploy Vite Landing Page

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Разрешения, необходимые для deploy-pages@v4:
permissions:
  contents: read        # обязательно для checkout
  pages: write          # запись в Pages
  id-token: write       # OIDC-токен для проверки окружения

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages            # ⚠️ обязательно для deploy-pages@v4 :contentReference[oaicite:0]{index=0}
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
